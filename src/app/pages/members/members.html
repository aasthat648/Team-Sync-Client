<div class="h-full w-full bg-gray-50 flex items-center justify-center rounded-xl px-5">
  <div class="h-full w-full pb-5">
    <div class="w-full h-[15%] flex flex-row">
      <div class="h-full w-[60%] flex flex-col items-start justify-center">
        <h1 class="text-4xl font-semibold text-gray-900">Members</h1>
        <p class="mt-1 text-sm text-muted-foreground">
          Workspace members can view and join all workspace project, tasks and create new task in the workspace
        </p>
      </div>
    </div>

    <div class="max-w-3xl mx-auto px-6 py-8 space-y-8">
    <section class="space-y-3">
        <h4 class="text-sm font-medium text-foreground">Invite members to join you</h4>
        <p class="text-sm text-muted-foreground">
          Anyone with an invite link can join this workspace. You can also disable and create a new invite link for this workspace at any time.
        </p>
        <div class="flex items-center gap-2">
          <input
            class="flex-1 h-10 rounded-md border border-border bg-input px-3 text-sm text-muted-foreground"
            value="You can't invite anyone to this workspace"
            disabled
          />
          <button
            type="button"
            class="h-10 w-10 inline-flex items-center justify-center rounded-md border border-border bg-muted text-foreground hover:bg-accent transition"
            aria-label="Copy invite link"
            title="Copy"
          >
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="h-5 w-5">
              <path d="M16 1H4a2 2 0 0 0-2 2v12h2V3h12V1zm3 4H8a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h11a2 2 0 0 0 2-2V7a2 2 0 0 0-2-2zm0 14H8V7h11v12z" />
            </svg>
          </button>
        </div>
      </section>

      <section class="space-y-3">
        <h4 class="text-sm font-medium text-foreground">Add member</h4>
        <div class="flex flex-col gap-2 sm:flex-row sm:items-center">
          <input
            type="text"
            name="userId"
            placeholder="User ID"
            class="h-10 w-full sm:flex-1 rounded-md border border-border bg-input px-3 text-sm text-foreground placeholder:text-muted-foreground"
          />
          <select
            name="role"
            class="h-10 w-full sm:w-40 rounded-md border border-border bg-input px-3 text-sm text-foreground"
          >
            <option value="MEMBER">MEMBER</option>
            <option value="ADMIN">ADMIN</option>
            <option value="OWNER">OWNER</option>
          </select>
          <button
            type="button"
            class="h-10 px-4 rounded-md bg-primary text-primary-foreground hover:opacity-90 transition"
          >
            Add
          </button>
        </div>
      </section>

      <hr class="border-t border-border" />
    </div>
  </div>
</div>
