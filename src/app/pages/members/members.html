<div class="h-full w-full bg-gray-50 flex items-center justify-center rounded-xl px-5">
  <div class="h-full w-full pb-5">
    <div class="w-full h-[15%] flex flex-row">
      <div class="h-full w-[60%] flex flex-col items-start justify-center">
        <h1 class="text-4xl font-semibold text-gray-900">Members</h1>
        <p class="mt-1 text-sm text-muted-foreground">
          Workspace members can view and join all workspace project, tasks and create new task in
          the workspace
        </p>
      </div>
    </div>

    <div class="max-w-3xl mx-auto px-6 py-8 space-y-8">
      <section class="space-y-3">
        <h4 class="text-sm font-medium text-foreground">Add member</h4>
        <div class="flex flex-col gap-2 sm:flex-row sm:items-center">
          <input
            type="text"
            name="userId"
            placeholder="User ID"
            class="h-10 w-full sm:flex-1 rounded-md border border-border bg-input px-3 text-sm text-foreground placeholder:text-muted-foreground"
          />
          <select
            name="role"
            class="h-10 w-full sm:w-40 rounded-md border border-border bg-input px-3 text-sm text-foreground"
          >
            <option value="MEMBER">MEMBER</option>
            <option value="ADMIN">ADMIN</option>
            <option value="OWNER">OWNER</option>
          </select>
          <button
            type="button"
            class="h-10 px-4 rounded-md bg-primary text-primary-foreground hover:opacity-90 transition"
          >
            Add
          </button>
        </div>
      </section>

      <hr class="border-t border-border" />
    </div>
  </div>
</div>
