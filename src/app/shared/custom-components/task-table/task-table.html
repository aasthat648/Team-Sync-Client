<div class="w-full">
  <div class="overflow-hidden rounded-md border">
    <table z-table>
      <thead z-table-header>
        <tr z-table-row>
          <th z-table-head>Title</th>
          <th z-table-head>Project</th>
          <th z-table-head>Assigned to</th>
          <th z-table-head>Due date</th>
          <th z-table-head>Status</th>
          <th z-table-head>Priority</th>
        </tr>
      </thead>
      <tbody z-table-body>
        @for (data of listOfData; track data.key) {
          <tr z-table-row>
            <td z-table-cell>{{ data.title }}</td>
            <td z-table-cell>{{ data.project }}</td>
            <td z-table-cell>{{ data.assigned_to }}</td>
            <td z-table-cell>{{ data.due_date }}</td>
            <td z-table-cell>{{ data.status }}</td>
            <td z-table-cell>{{ data.priority }}</td>
          </tr>
        }
      </tbody>
    </table>
  </div>
</div>
